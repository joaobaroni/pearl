name: Deploy to Vercel

on:
  workflow_run:
    workflows: ["Tests"]
    types: [completed]
    branches: [main]

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.38.9

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web (Production)
        run: flutter build web -t lib/main.dart

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment for production
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project with Vercel CLI for production
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }} --target production # Ensure the build targets production

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
